<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="Himashinee/css/register.css">
   
</head>

<body>


   
    <div class="register-dark"><br><br><br><br>
    	<h1 class="register">Register</h1>
        <form action="Login.html">
            <h2 class="sr-only">Login Form</h2>
           
            <h2 class="para">Hello ! Let's Get Started</h2><br><br>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required=""></div><br>
            <div class="form-group"><input class="form-control" type="mobile" name="mobile" placeholder="Mobile Number" required=""></div><br>
            <div class="form-group"><input class="form-control" type="date" name="Birthday" placeholder="Birthday" required=""></div><br>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="New Password" required=""></div><br>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Confirm Password" required=""></div><br>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" >Register</button>
            </div><a class="forgot" href="Login.html">Already Have An Account?</a><br>
            
            
        </form>
       <div class="logo"><img src="https://lassana.com/lassana_flora/icons/logo.png" alt="logo" width="150" height="115"></div> 
    </div>
    

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  
    
</body>

</html>
