<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="Himashinee/css/styles.min.css">
   
</head>

<body>


    
    <div class="login-dark"><br><br><br><br>
    	<h1 class="login">LOGIN</h1>
        <form action="my-account.html">
            <h2 class="sr-only">Login Form</h2>
           
            <h2 class="para">Hello ! Let's Get Started</h2><br><br>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required=""></div><br>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required=""></div><br>
            <div class="form-group"><button class="btn btn-primary btn-block" >Log In</button></div>
            <a class="forgot" href="#" onclick="login()">Forgot your email or password?</a><br>
            <a class="signup" href="Register.html">Don't you have an account?</a>
        </form>
        <div class="logo"><img src="https://lassana.com/lassana_flora/icons/logo.png" alt="logo" width="150" height="115"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <div id="snackbar">We Will send you an email shortly for reset your Password </div>
    <script src="assets/js/popup.js"></script>
</body>

</html>
